  <script type="text/javascript">
var canvas, ctx, flag = false,
    prevX = 0,
    currX = 0,
    prevY = 0,
    currY = 0,
    dot_flag = false;

var x = "black",
    y = 4;

function init() {
    canvas = document.getElementById('can');
    ctx = canvas.getContext("2d");
    w = canvas.width;
    h = canvas.height;

    canvas.addEventListener("mousemove", function (e) {
        findxy('move', e)
    }, false);
    canvas.addEventListener("mousedown", function (e) {
        findxy('down', e)
    }, false);
    canvas.addEventListener("mouseup", function (e) {
        findxy('up', e)
    }, false);
    canvas.addEventListener("mouseout", function (e) {
        findxy('out', e)
    }, false);
}

function color(obj) {
    switch (obj.id) {
        case "green":
            x = "green";
            break;
        case "blue":
            x = "blue";
            break;
        case "red":
            x = "red";
            break;
        case "yellow":
            x = "yellow";
            break;
        case "orange":
            x = "orange";
            break;
        case "black":
            x = "black";
            break;
        case "rgb(66, 232, 255)":
            x = "rgb(66, 232, 255)";
            break;
        case "rgb(168, 168, 168)":
                x = "rgb(168, 168, 168)";
                break;
                case "purple":
                    x = "purple";
                    break;
                    case "black":
                        x = "black";
                        break;
                        case "pink":
                            x = "pink";
                            break;


    }
    if (x == "white") y = 14;
    else y = 4;

}

function draw() {
    ctx.beginPath();
    ctx.moveTo(prevX, prevY);
    ctx.lineTo(currX, currY);
    ctx.strokeStyle = x;
    ctx.lineWidth = y;
    ctx.stroke();
    ctx.closePath();
}

function erase() {
    var m = confirm("Want to clear");
    if (m) {
        ctx.clearRect(0, 0, w, h);
        document.getElementById("canvasimg").style.display = "none";
    }
}

function save() {
    document.getElementById("canvasimg").style.border = "2px solid";
    var dataURL = canvas.toDataURL();
    document.getElementById("canvasimg").src = dataURL;
    document.getElementById("canvasimg").style.display = "inline";
}

function findxy(res, e) {
    if (res == 'down') {
        prevX = currX;
        prevY = currY;
        currX = e.clientX - canvas.offsetLeft;
        currY = e.clientY - canvas.offsetTop;

        flag = true;
        dot_flag = true;
        if (dot_flag) {
            ctx.beginPath();
            ctx.fillStyle = x;
            ctx.fillRect(currX, currY, 4, 4);
            ctx.closePath();
            dot_flag = false;
        }
    }
    if (res == 'up' || res == "out") {
        flag = false;
    }
    if (res == 'move') {
        if (flag) {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
            draw();
        }
    }
}
</script>
<body onload="init()">
      <canvas id="can" width="690px" height="670px" style="position:absolute;"></canvas>
      <div class="palette">
      <div style="position:absolute;top:11%;left:7%;width:20px;height:20px;background:green;" id="green" onclick="color(this)"></div>
      <div style="position:absolute;top:11%;left:25%;width:20px;height:20px;background:blue;" id="blue" onclick="color(this)"></div>
      <div style="position:absolute;top:11%;left:43%;width:20px;height:20px;background:red;" id="red" onclick="color(this)"></div>
      <div style="position:absolute;top:11%;left:61%;width:20px;height:20px;background:yellow;" id="yellow" onclick="color(this)"></div>
      <div style="position:absolute;top:11%;left:79%;width:20px;height:20px;background:orange;" id="orange" onclick="color(this)"></div>
      <div style="position:absolute;top:37%;left:25%;width:20px;height:20px;background:rgb(66, 232, 255);" id="rgb(66, 232, 255)" onclick="color(this)"></div>
      <div style="position:absolute;top:37%;left:7%;width:20px;height:20px;background:rgb(168, 168, 168);" id="rgb(168, 168, 168)" onclick="color(this)"></div>
      <div style="position:absolute;top:37%;left:43%;width:20px;height:20px;background:purple;" id="purple" onclick="color(this)"></div>
      <div style="position:absolute;top:37%;left:61%;width:20px;height:20px;background:black;" id="black" onclick="color(this)"></div>
      <div style="position:absolute;top:37%;left:79%;width:20px;height:20px;background: pink;" id="pink" onclick="color(this)"></div>
      </div>
      <input type="button" value="CLEAR" id="clr" onclick="erase()" style="position:absolute;top:129px;left:54%;height:30px;">
